<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary Template</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="textarea.css">
    <script src="textarea.js" defer></script>
    <script src="editor.js" defer></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon active">T</div>
        <div class="sidebar-icon">üìä</div>
        <div class="sidebar-icon">üé¨</div>
        <div class="sidebar-icon">üìÅ</div>
        <div class="sidebar-icon">‚öôÔ∏è</div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn">‚Üê Back</button>
            <span class="header-title">Your Document Title</span>
        </div>
        <div class="header-right">
            <button class="btn btn-secondary">‚¨Ü Upgrade</button>
            <button class="btn btn-primary">+ New</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="video-container">
                <div class="video-placeholder">Video Placeholder</div>
            </div>

            <div class="tabs">
                <button class="tab active">Transcript</button>
                <button class="tab">Subtitles</button>
                <button class="tab">Chapter</button>
            </div>

            <div class="transcript-container">
                <div class="transcript-item">
                    <div class="timestamp">00:00</div>
                    <div class="transcript-text">
                        <div class="content-placeholder"></div>
                        <div class="content-placeholder"></div>
                        <div class="content-placeholder short"></div>
                    </div>
                </div>

                <div class="transcript-item">
                    <div class="timestamp">00:27</div>
                    <div class="transcript-text">
                        <div class="content-placeholder"></div>
                        <div class="content-placeholder medium"></div>
                    </div>
                </div>

                <div class="transcript-item">
                    <div class="timestamp">01:15</div>
                    <div class="transcript-text">
                        <div class="content-placeholder"></div>
                        <div class="content-placeholder"></div>
                        <div class="content-placeholder short"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resize Handle -->
        <div class="resize-handle" id="resizeHandle">
            <div class="resize-handle-line"></div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="summary-header">
                <button class="summary-tab active">Summary</button>
                <button class="summary-tab">Mind Map</button>
                <button class="summary-tab">AI Chat</button>
                <button class="summary-tab">More</button>
            </div>

            <div class="summary-content">
                <h2>Summary</h2>
                <div class="content-placeholder"></div>
                <div class="content-placeholder"></div>
                <div class="content-placeholder medium"></div>
                <br>

                <div class="summary-section">
                    <h3>Key Themes and Insights</h3>
                    <ul>
                        <li>
                            <div class="content-placeholder"></div>
                            <div class="content-placeholder short"></div>
                        </li>
                        <li>
                            <div class="content-placeholder"></div>
                            <div class="content-placeholder medium"></div>
                        </li>
                        <li>
                            <div class="content-placeholder"></div>
                        </li>
                    </ul>
                </div>

                <div class="summary-section">
                    <h3>Additional Points</h3>
                    <ul>
                        <li>
                            <div class="content-placeholder"></div>
                            <div class="content-placeholder short"></div>
                        </li>
                        <li>
                            <div class="content-placeholder"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
